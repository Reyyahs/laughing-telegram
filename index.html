<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and External Resources -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <!-- Moment.js Library for Date and Time Handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous" />
    
    <!-- Bootstrap CSS Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    
    <!-- Open Iconic Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/style.css" />
    
    
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Page Header -->
    <header>
        <h1><strong>Weather Dashboard</strong></h1>
    </header>

    <!-- Main Content Container -->
    <main class="container">
        <!-- Row for Search and Display Sections -->
        <div class="row">
            <!-- Search Section -->
            <div class="col-sm-3">
                <!-- Search Header -->
                <h4 class="searchCityHeader">Search for a City:</h4>

                <!-- Search Form -->
                <form class="input-group mb-3">
                    <!-- City Input Field -->
                    <input type="text" class="inputValue" id="inputValue" placeholder="Enter your city" />
                    
                    <!-- Search Button -->
                    <div class="input-group-append">
                        <button class="searchBtn btn btn-primary" id="searchButton" type="button">
                            <i><span class="oi oi-magnifying-glass"></span></i>
                        </button>
                    </div>
                </form>

                <!-- Clear History Button -->
                <button class="btn btn-primary mb-3" type="button" id="clearHistory">Clear</button>

                <!-- Recent Searches Container -->
                <form id="recent"></form>
            </div>

            <!-- Display Section -->
            <div class="col-sm-9 display">
                <!-- Current Weather Card -->
                <div class="current-weather hide card">
                    <!-- City, Date, Icon -->
                    <h2 class="city-date-icon"></h2>
                    <!-- Temperature, Humidity, Wind -->
                    <p class="temp"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                    <!-- UV Index -->
                    <p class="uvi">
                        UV Index: 
                        <i class="uviValue"></i>
                    </p>
                </div>

                <!-- Five-Day Forecast -->
                <div class="d-flex five-day-forecast">
                    <!-- Forecast Header -->
                    <h3 class="fiveDayHeader"></h3>
                    <br />
                    <!-- Forecast Cards Container -->
                    <div id="cards" class="col-12 d-flex"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="./assets/script.js"></script>
</body>
</html>
